  <script>
  
  var counter=0;
 $('#submit' ).click(function() {
    var tasktitle = $('#taskid').val();
       var tasktime = $('#tasktimeid').val();
       
   
     counter++;
      
       //console.log(tasktitle);
      // console.log(tasktime);
        var h2 = document.createElement("h2"); 
        var p =  document.createElement("p"); 
        var btn =  document.createElement("button"); 
        h2.innerHTML = tasktitle;
        p.innerHTML  = tasktime;
        btn.innerHTML  ="+   - ";
         btn.setAttribute("class", "btn-primary ");
         btn.setAttribute("id", "completeid");
         $( "#col-"+counter ).addClass( "card p-4");
         
          $("#col-"+counter).append(h2, p,btn); 
  return false;
   
});
$( "#completeid" ).click(function() {
    
     $("#col-"+counter).disable();
  
});
 
  </script>
